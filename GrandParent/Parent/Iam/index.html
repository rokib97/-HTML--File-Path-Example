<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Path Example</title>
  </head>
  <body>
    <section>
      <h2>
        Relative File Path for
        <code>im.jpg</code>
        <img src="./iam.jpg" alt="" />
      </h2>
    </section>
    <hr />
    <section>
      <h2>
        Relative File Path for
        <code>child.jpg</code>
        <img src="./child/child.jpg" alt="" />
      </h2>
    </section>
    <hr />
    <section>
      <h2>
        Relative File Path for
        <code>parent.jpg</code>
        <img src="../parent.png" alt="" />
      </h2>
    </section>
    <hr />
    <section>
      <h2>
        Relative File Path for
        <code>grand-parent.jpg</code>
        <img src="../../grandparent.png" alt="" />
      </h2>
    </section>
    <hr />
    <section>
      <h2>
        Relative File Path for
        <code>grand-parent.jpg</code>
        <img
          src="https://images.unsplash.com/photo-1704137893004-353622b7ab14?q=80&w=2400&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </h2>
    </section>
    <hr />
  </body>
</html>
